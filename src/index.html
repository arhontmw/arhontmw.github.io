<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <div class="app">
        <div class="visualization-container">
            <div class="main-info">
                <div class="bpm"></div>
                <div class="measure"></div>
            </div>
            <div class="bars-container"></div>
            <div class="beat-animation-container">
                <div class="beat-extra-animator"></div>
            </div>
        </div>
        <div class="player-container">
            <button class="tempo-button minus-5" data-delta="-5">
                -5
            </button>
            <!--
            <button class="tempo-button minus-1" data-delta="-1">
                -
            </button>
            -->
            <button class="play-button">
                <div class="play-pause-icon play-pause-icon_play"></div>
            </button>
            <!--
            <button class="tempo-button plus-1" data-delta="1">
                +
            </button>
            -->
            <button class="tempo-button plus-5" data-delta="5">
                +5
            </button>
        </div>
        <div class="settings">
        </div>
    </div>
    <script src="./scripts/app.js" type="module"></script>
</body>
</html>
