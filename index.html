<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Metronome</title>
    <link rel="stylesheet" href="./src/styles/app.css">
</head>
<body ontouchstart=""><!-- fix iOS -->
    <div class="app ob-gradient-theme">
        <div class="visualization-container">
            <div class="main-info">
                <button class="bpm"></button>
                <button class="measure"></button>
            </div>
            <div class="bars-container"></div>
            <div class="beat-animation-container">
                <div class="beat-extra-animator"></div>
            </div>
        </div>
        <div class="player-container">
            <div class="tempo-button-container">
                <button class="tempo-button minus-5" data-delta="-5">
                    -5
                </button>
                <button class="tempo-button minus-1" data-delta="-1">
                    -
                </button>
            </div>
            <button class="play-button">
                <div class="play-pause-icon play-pause-icon_play"></div>
            </button>
            <div class="tempo-button-container">
                <button class="tempo-button plus-5" data-delta="5">
                    +5
                </button>
                <button class="tempo-button plus-1" data-delta="1">
                    +
                </button>
            </div>
        </div>
        <div class="settings-container">
            <button class="reset-button">RESET BPM</button>
        </div>
        <div class="modal modal_visible bpm-settings">
            <div class="modal-settings-container">
                <label for="bpm-input">ENTER BPM</label>
                <input type="number" class="bpm-input" name="bpm-input">
            </div>
        </div>
    </div>
    <script src="./src/scripts/app.js" type="module"></script>
</body>
</html>
