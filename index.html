<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lite Metronome</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./src/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./src/icons/favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./src/styles/app.css">
</head>
<body ontouchstart="">
    <div class="app sunset-theme">
        <div class="bpm-visualizer-container">
            <div class="bars-container"></div>
            <div class="beat-animation-container">
                <div class="beat-extra-animator"></div>
            </div>
        </div>
        <div class="settings-container">
            <button class="bpm" data-vibro="1"></button>
            <button class="extra-button">EXTRA</button>
            <button class="time-signature" data-vibro="1"></button>
        </div>
        <div class="player-container">
            <div class="tempo-button-container">
                <button class="tempo-button minus-5" data-delta="-5" data-vibro="1">
                    -5
                </button>
                <button class="tempo-button minus-1" data-delta="-1" data-vibro="1">
                    -
                </button>
            </div>
            <button class="play-button" data-vibro="1">
                <div class="play-pause-icon play-pause-icon_play"></div>
            </button>
            <div class="tempo-button-container">
                <button class="tempo-button plus-5" data-delta="5" data-vibro="1">
                    +5
                </button>
                <button class="tempo-button plus-1" data-delta="1" data-vibro="1">
                    +
                </button>
            </div>
        </div>
        <div class="footer-settings-container">
            <button class="reset-button" data-vibro="1">RESET BPM</button>
        </div>
        <div class="bpm-settings bottomsheet-wrapper">
            <div class="bottomsheet">
                <div class="bottomsheet-settings-container">
                    <div class="bottomsheet-bpm-controls">
                        <label class="settings-bpm-input-label" for="bpm-input">ENTER BPM</label>
                        <input autofocus class="settings-bpm-input" type="number" id="bpm-input" min="20" max="600">
                    </div>
                    <div class="bottomsheet-control-buttons bpm-controls">
                        <button class="bottomsheet-control-button bottomsheet-control-close-button" data-vibro="1">CLOSE</button>
                        <button class="bottomsheet-control-button bottomsheet-control-save-button" data-vibro="1">SAVE</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="time-signature-settings bottomsheet-wrapper">
            <div class="bottomsheet">
                <div class="bottomsheet-settings-container">
                    <span class="settings-time-signature-title">TIME SIGNATURE</span>
                    <div class="bottomsheet-time-signature-controls">
                        <div class="settings-time-signature-control-group">
                            <button class="bottomsheet-arrow-button beats-up">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="32" viewBox="0 0 24 16" fill="none">
                                    <path fill-rule="evenodd"
                                        d="M11.293 4.293a1 1 0 0 1 1.414 0l6 6a1 1 0 0 1-1.414 1.414L12 6.414l-5.293 5.293a1 1 0 0 1-1.414-1.414l6-6z"
                                        fill="currentColor" />
                                </svg>
                            </button>
                            <div class="settings-output-window settings-output-window-beats">4</div>
                            <button class="bottomsheet-arrow-button beats-down">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="32" viewBox="0 0 24 16" fill="none">
                                    <path fill-rule="evenodd"
                                        d="M11.293 4.293a1 1 0 0 1 1.414 0l6 6a1 1 0 0 1-1.414 1.414L12 6.414l-5.293 5.293a1 1 0 0 1-1.414-1.414l6-6z"
                                        fill="currentColor" transform="rotate(180 12 8)" />
                                </svg>
                            </button>
                        </div>
                        <div class="settings-time-signature-divider">
                            /
                        </div>
                        <div class="settings-time-signature-control-group">
                            <button class="bottomsheet-arrow-button notevalue-up">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="32" viewBox="0 0 24 16" fill="none">
                                    <path fill-rule="evenodd"
                                        d="M11.293 4.293a1 1 0 0 1 1.414 0l6 6a1 1 0 0 1-1.414 1.414L12 6.414l-5.293 5.293a1 1 0 0 1-1.414-1.414l6-6z"
                                        fill="currentColor" />
                                </svg>
                            </button>
                            <div class="settings-output-window settings-output-window-notevalue">4</div>
                            <button class="bottomsheet-arrow-button notevalue-down">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="32" viewBox="0 0 24 16" fill="none">
                                    <path fill-rule="evenodd"
                                        d="M11.293 4.293a1 1 0 0 1 1.414 0l6 6a1 1 0 0 1-1.414 1.414L12 6.414l-5.293 5.293a1 1 0 0 1-1.414-1.414l6-6z"
                                        fill="currentColor" transform="rotate(180 12 8)" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="extra-settings bottomsheet-wrapper">
            <div class="bottomsheet">
                <div class="bottomsheet-extra-settings-container">
                    <div class="extra-settings-slot">
                        <span class="extra-settings-title">THEME</span>
                        <div class="extra-settings-select-group">
                            <div class="extra-settings-select-button" data-theme="sunset">SUNSET</div>
                            <div class="extra-settings-select-button" data-theme="titan">TITAN</div>
                        </div>
                    </div>
                    <div class="extra-settings-slot">
                        <span class="extra-settings-title">SOUND</span>
                        <div class="extra-settings-select-group">
                            <div class="extra-settings-select-button" data-sound="snap">SNAP</div>
                            <div class="extra-settings-select-button" data-sound="drums">DRUMS</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/scripts/app.js" type="module"></script>
    <script src="./service-worker.js" type="module"></script>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('service-worker.js')
        }
    </script>
</body>
</html>
